<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Luneil Cafe | Order Form</title>
</head>
<body>
    <!-- DO NOT CHANGE -->
    <header>
        <h1>Luneil Cafe</h1>
        <nav>
            <a href="./index.html">HOME</a>
            <a href="./products.html">PRODUCTS</a>
            <a href="./orderform.html">ORDER FORM</a>
            <a href="#">ORDER HISTORY</a>
            <a href="#">CUSTOMER LIST</a>
        </nav>
    </header>
    <main>
        <h1>ORDER FORM</h1>
        <form action="/blogs" method="POST">
            <div class="order-container">
                <div class="contact-info">
                    <label>First Name:</label>
                    <input type="text" name="">
                    <label>Last Name:</label>
                    <input type="text" name=""
                    <label>Phone Number:</label>
                    <input type="text" name="">
                    <label>Pickup Date:</label>
                    <input type="date" name="">
                    <label>Pickup Time:</label>
                    <input type="time" name="">
    
                </div>
                <h2>QUANTITIES</h2>
                <h3>Cutlets</h3>
                <div class="order-details">
                    <input type="number" name="fish-cutlet">
                    <label>Fish</label>
                    <input type="number" name="cheese-cutlet">
                    <label>Cheese</label>
                    <input type="number" name="chicken-cutlet">
                    <label>Chicken</label>
                    <p>Subtotal:</p>
                </div>
                <h3>Rolls</h3>
                <div class="order-details">
                    <input type="number" name="vegetable-roll">
                    <label>Vegetable</label>
                    <input type="number" name="fish-roll">
                    <label>Fish</label>
                    <input type="number" name="pulled-pork-roll">
                    <label>Pulled Pork</label>
                    <p>Subtotal:</p>
                </div>
                <h3>Patties</h3>
                <div class="order-details">
                    <input type="number" name="fish-patties">
                    <label>Fish</label>
                    <input type="number" name="cheese-patties">
                    <label>Cheese</label>
                    <input type="number" name="chicken-patties">
                    <label>Chicken</label>
                    <p>Subtotal:</p>
                </div>
                <h3>Pastry</h3>
                <div class="order-details">
                    <input type="number" name="spinach-pastry">
                    <label>Spinach & Cream Cheese</label>
                    <input type="number" name="fish-pastry">
                    <label>Fish</label>
                    <input type="number" name="chicken-pastry">
                    <label>Chicken</label>
                    <input type="number" name="seenisambal-pastry">
                    <label>Seeni Sambal & Egg</label>
                    <input type="number" name="chicken-sausage-pastry">
                    <label>Chicken Sausage</label>
                    <p>Subtotal:</p>
                </div>
                <h3>Roti</h3>
                <div class="order-details">
                    <input type="number" name="vegetable-roti">
                    <label>Vegetable</label>
                    <input type="number" name="fish-roti">
                    <label>Fish</label>
                    <input type="number" name="chicken-roti">
                    <label>Chicken</label>
                    <p>Subtotal:</p>
                </div>
                <h2>Special Instructions</h2>
                <textarea name="special-instructions"></textarea>
                <div class="order-buttons">
                    <button>Calculate Total</button>
                    <button>Submit Order</button>
                    <p>Total: $0 </p>
                </div>
        </form>
        
        </div>

    </main>

    
</body>
</html>
